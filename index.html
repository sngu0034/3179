<!DOCTYPE html>
<html>

<head>
  <title>Global Internet Trends</title>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->

  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

  <!-- Import pure.css -->

</head>

<body>

    <div class="page">

      <div class="pure-g">
        <div class="pure-u-1-1">
          <h2>Internet Speeds</h2>
          <div id="vis1" class="vis-container pure-u-1-1"></div>
        </div>
      
          <div class="pure-u-1-2">
            <div class="description description-left">
              <p>dsjknfds </p>

          <div class="pure-u-1-2">
            <div class="description description-right">
              <p>
                sdfsdfs  </p>

      <!-- pure grid group -->

        </div>
  
          <div class="pure-u-1-2">
            <h2>idk</h2>
            <div id="vis4" class="vis-container2"></div>
          </div>
  
      <div class="pure-g2">
        <div class="pure-u-1-1 small-font">
          <p>This visualisation is created by Serena Nguyen.</p>
            <p>The datasource used is <a href="https://www.kaggle.com/datasets/ramjasmaurya/1-gb-internet-price" target=" _blank">Internet Prices around 200+ countries in 2022. </href></a></p>
        </div>
      </div>
  
  
    </div> <!-- end page -->

  <script type="text/javascript">
    var specVis1 = "js/ChoroplethMap.json";
    var specVis2 = "js/BubbleMap.json";
    var specVis3 = "js/BarChart.json";
    var specVis4 = "js/RadialBarChart.json";

    vegaEmbed('#vis1', specVis1, { "actions": false });

    vegaEmbed('#vis2', specVis2, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view

    }).catch(console.error);

    }).catch(console.error);
